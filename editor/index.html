<!DOCTYPE html>
<html lang="en">
<head>
    <title>&lt;scribe-music&gt;</title>

    <meta charset="utf-8" />
    <meta name="author" content="@stephband" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <script title="load">
        document.documentElement.className += ' js loading';
        // window.addEventListener('DOMContentLoaded', () => document.documentElement.classList.remove('content-loading'));
        // Wait for other load handlers to run first - Bolt does a few things on
        // load (eg. targetable scrolls) and we want them to run before the loading
        // class is removed
        window.addEventListener('load', () => window.requestAnimationFrame(() => document.documentElement.classList.remove('loading')));
        window.DEBUG = true;
    </script>

    <link rel="stylesheet" href="../module.css">
    <link rel="stylesheet" href="./module.css">

    <style>
        .scribe > .bar {
            flex: 1 1 100%;
        }

        @media (min-width: 30em) {
            .scribe > .bar {
                flex: 1 1 50%;
            }
        }

        @media (min-width: 45em) {
            .scribe > .bar {
                flex: 1 1 33.3333333%;
            }
        }

        @media (min-width: 60em) {
            .scribe > .bar {
                flex: 1 1 25%;
            }
        }

        @media (min-width: 90em) {
            .scribe > .bar {
                flex: 1 1 16.666666667%;
            }
        }

        @media (min-width: 120em) {
            .scribe > .bar {
                flex: 1 1 12.5%;
            }
        }

        header input {
            display: block;
            width: 100%;
            resize: auto;
            padding: 0;
            background: #eeeeee;
            border-width: 0;
        }

        footer > textarea {
            display: block;
            width: 100%;
            resize: auto;
            padding: 0;
            background: #eeeeee;
            border-width: 0;
        }
    </style>

    <script type="module">
        import overload from '../../fn/modules/overload.js';
        import events   from '../../dom/modules/events.js';
        import { sequence } from './module.js';


        // Add SVG symbol definitions to the body
        import create  from '../../dom/modules/create.js';
        import svgdefs from '../modules/svgdefs.js';

        const fragment = create('fragment', svgdefs);
        document.body.append(fragment);

        // Flag Safari
        const isSafari = navigator.userAgent.includes('AppleWebKit/')
            && !navigator.userAgent.includes('Chrome/')
            && !navigator.userAgent.includes('Edge/')
            && !navigator.userAgent.includes('Gecko/');

        if (isSafari) {
            document.body.classList.add('safari');
        }

        console.log(sequence);

        events({ type: 'input', select: 'input' }, document.body)
        .each(overload((e) => e.target.name, {
            'name':     (e) => sequence.name = e.target.value,
            'author':   (e) => sequence.author = e.target.value,
            'arranger': (e) => sequence.arranger = e.target.value
        }));

        events({ type: 'click', select: 'button' }, document.body)
        .each(overload((e) => e.target.name, {
            'export': (e) => {
                console.log(sequence);
                document.getElementById('json').value = JSON.stringify(sequence);
            }
        }));
    </script>
</head>
<body>
    <header>
        <form>
            <input class="" type="text" name="name" value="" />
            <input class="" type="text" name="author" value="" />
        </form>
    </header>

    <main class="scribe" id="scribe-bars">

    </main>

    <footer>
        <button class="button" name="export" value="">Export</button>
        <textarea readonly id="json"></textarea>
    </footer>
</body>
</html>
